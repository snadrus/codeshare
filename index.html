<!doctype HTML>
<html>
<head>
    <title>CodeShare</title>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table border=0><tr><td>
        <div id="container" style="width:800px;height:600px"></div>
    </td><td>
            <svg width="260" height="260" viewBox="0 0 260 260"xmlns="http://www.w3.org/2000/svg"
            style="position: absolute; z-index: -1" >

    <defs>
        <radialGradient id="exampleGradient">
        <stop offset="0%" stop-color="#eee"/>
        <stop offset="60%" stop-color="#eee"/>
        <stop offset="95%" stop-color="#ccc"/>
        </radialGradient>
    </defs>

    <circle fill="url(#exampleGradient)" cx="130" cy="130" r="130"/>
    </svg>
        <div id="err"></div>
        <div>You're in room:</div>
            <input id="room" onClick="this.select()" readonly="readonly" style="width: 200px">
        <form onsubmit="codeshare.joinRoom(); return false;">
            <input id="roomInput" placeholder="Go to a room (enter)" >
        </form>
        <select id="languageSelect">
        </select>
        <br/>
        <select id="themeSelect">
            <option value="vs" default>Light</option>
            <option value="vs-dark">Dark</option>
            <option value="hc-black">High Contrast Dark</option>
        </select>
        <ul>
            <li>Remote cursors</li>
            <li>Auditable respect for privacy</li>
            <li>Free for non-commercial use</li>
            <li><a href="/paid.html">Subdomains for paid companies</a></li>
        </ul>
    </td></tr></table>

    <script src="/node_modules/diff/dist/diff.min.js"></script>
    <script src="/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="/script/stateEngine.js"></script>
    <script src="/script/room.js"></script>
    <script src="/script/ct.js"></script>
    <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
    <script src="/script/codeshare.js"></script>
</body>
</html>
